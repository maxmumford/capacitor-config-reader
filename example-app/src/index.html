<!doctype html>
<html lang="en" dir="ltr" class="hydrated">

<head>
  <meta charset="UTF-8" />
  <title>Example Capacitor App</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
</head>

<body>
  <main>
    <h1>ConfigReader Plugin Test</h1>

    <h2>String Resource Test (Android)</h2>
    <label for="stringKeyInput">String Resource Key:</label>
    <input type="text" id="stringKeyInput" name="stringKeyInput" value="api_base_url" />
    <button onclick="testReadStringResource()">Read String Resource!</button>
    <div id="stringResourceResult"></div>

    <h2>Info.plist Test (iOS)</h2>
    <label for="infoPlistKeyInput">Info.plist Key:</label>
    <input type="text" id="infoPlistKeyInput" name="infoPlistKeyInput" value="APIBaseURL" />
    <button onclick="testReadInfoPlistValue()">Read Info.plist Value!</button>
    <div id="infoPlistResult"></div>
  </main>

  <script src="./js/example.js" type="module"></script>
</body>

</html>
